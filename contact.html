        <header class="page-header">
            <img class="page-header__item" src="img/Logo_latofont.png" alt="Personal logo of Sandy Hayashi, a text logo in uppercase letters that consists of my name">

            <nav class="page-header__item">

            </nav>
        </header>
        <main>
            <div class="main-contact">
                <div class="contact-info">
                    <h2>Contact info</h2>
                    <h3>Sandy Hayashi</h3>
                    <a href="tel:+499999999999">Tel: +49 99 9999 9999</a>
                    <br>
                    <a  href="mailto:sandy_hmh2@hotmail.com">Email: sandy_hmh2 [at] hotmail [dot] com</a>
                </div>
                <div class="contact-form">
                    <h1>Contact me</h1>
                    <form action="#" method="post">
                        <label for="name">Name</label>
                        <input type="text" placeholder="name" id="name" name="name">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="e-mail" name="email" required>
                        <label for="tel">Telephone</label>
                        <input type="tel" id="tel" placeholder="ex: 000-000-0000" name="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                        <label for="message">Message</label>
                        <textarea placeholder="max 240 characters" maxlength="240" id="message" name="message" rows="4" cols="50" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="page-footer">
