<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset default browser settings-->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.production.css">
    <link rel="shortcut icon" href="./img/favicon.png">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            const api_key = "GT688vWf2h4YznF5c";
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
                publicKey: api_key,
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form__action').addEventListener('submit', function (event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_7rxv1xn', 'template_h6a0qrr', this)
                    .then(() => {
                        alert('Message received!');
                        console.log('SUCCESS!');
                    }, (error) => {
                        alert('Something was wrong. Please try again.');
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <title>Contact</title>
</head>

<body>
    <header class="page-header">
        <img class="page-header__item" src="img/logo-sandy.png"
            alt="Personal logo of Sandy Hayashi, a text logo in uppercase letters that consists of my name">

        <nav class="page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem"
                        class="navigation-list__item navigation-list__item--active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-contact">
            <div class="contact-info">
                <h2>Contact info</h2>
                <h3>Sandy Hayashi</h3>
                <br>
                <a href="mailto:sandy_hmh2@hotmail.com">Email: sandy_hmh2 [at] hotmail [dot] com</a>
            </div>
            <div class="contact-form">
                <h1>Contact me</h1>
                <form id="contact-form__action">
                    <label for="name">Name*</label>
                    <input type="text" placeholder="name" id="name" name="user_name" required>
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" placeholder="e-mail" name="user_email" required>
                    <label for="tel">Telephone</label>
                    <input type="tel" id="tel" placeholder="ex: 000-000-0000" name="user_number"
                        pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                    <label for="message">Message*</label>
                    <textarea placeholder="max 240 characters" maxlength="240" id="message" name="message" rows="4"
                        cols="50" required></textarea>
                    <button type="submit">Send</button>
                </form>
                <p>* Required fields</p>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <p>
            Find me on
        </p>
        <div class="footer-icons">
            <a href="https://github.com/shillari" target="_blank"><img src="img/github_icon.svg" alt="Github icon"></a>
            <a href="https://www.linkedin.com/in/sandy-hillari-060353165/" target="_blank"><img
                    src="img/linkedin_icon.svg" alt="Linkedin icon"></a>
        </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
</body>

</html>
